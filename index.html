                <h3 class="text-lg font-semibold text-white flex items-center gap-2">
                  <span>${item.icon}</span> ${item.name}
                </h3>
                <p class="text-sm text-white">${item.description}</p>
              </a>
            `).join('')}
          </div>
        </div>
      `;
    }
